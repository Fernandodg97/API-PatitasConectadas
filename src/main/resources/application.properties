spring.application.name=API Patitas Conectadas

# Puerto de salida de la aplicación
server.port=4000

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/patitasconectadas
spring.datasource.username=fernando
spring.datasource.password=fernando

# Configuración de Hibernate
# Eliminar esta linea spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update


# Configuración del pool de conexiones
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Mostrar consultas SQL en consola
spring.jpa.show-sql=true

# Configuración de carga de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads